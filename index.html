<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <!-- links -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="flex flex-jcc flex-aic">
  <div class="container">
    <main class="card-wrapper">
      <header class="card-image">
        <img src="images/illustration-hero.svg" alt="hero-bg" class="hero-bg">
      </header>
      <section class="card-summary flex-tac">
        <h1 class="heading dk-clr">Order Summary</h1>
        <p class="summary">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        <div class="cost flex flex-jsb flex-aic">
          <div class="price-content flex flex-aic">
            <img src="images/icon-music.svg" alt="icon-music" class="music-icon">
            <div class="description">
              <p class="duration dk-clr">Annual Plan</p>
              <p class="price">$59.99/year</p>
            </div>
          </div>
          <a href="#" class="change">change</a>
        </div>
        <div class="btn">
        <a href="#" class="payment-btn btn">Proceed to Payment</a>
        <a href="#" class="cancel-btn btn">Cancel Order</a>
        </div>
      </section>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Okputu-e</a>.
    </footer>
  </div> 
</body>
</html>
